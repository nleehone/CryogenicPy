[SMSPowerSupply]
queue_name = SMS.driver
address = ASRL12::INSTR
baud_rate = 9600
parity = none
data_bits = 8
termination = \x13

[LS218]
queue_name = LS218.driver
address = ASRL8::INSTR
baud_rate = 9600
parity = odd
data_bits = 7

[LS350]
queue_name = LS350.driver
address = ASRL9::INSTR
baud_rate = 57600
parity = odd
data_bits = 7
termination = \n
command_delay = 0.05

[MagnetController]
controller_queue = Magnet.controller
power_supply_driver = SMS.driver
magnet_temperature_driver = LS218.driver
hall_sensor_driver = LS218.driver