spec: "1.1"
devices:
  LS350:
    eom:
      ASRL INSTR:
        q: "\r\n"
        r: "\n"
      USB INSTR:
        q: "\n"
        r: "\n"
      TCPIP INSTR:
        q: "\n"
        r: "\n"
      GPIB INSTR:
        q: "\n"
        r: "\n"
    error: ERROR
    dialogues:
      - q: "*CLS"
      - q: "*RST"
      - q: "*IDN?"
        r: "LSCI,MODEL350,1234567/1234567,1.0"
    properties:
      status_byte:
        default: 0
        getter:
          q: "*STB?"
          r: "{}"
      curve_delete:
        default: 21
        setter:
          q: "CRVDEL {:d}"
        specs:
          min: 21
          max: 59
          type: int
      curve_header:
        setter:
          q: "CRVHDR {},{},{},{},{},{}"
    channels:
      channel:
        ids: ["A", "B", "C", "D", "0"]
        properties:
          temperature:
            default: 300.0
            getter:
              q: "CRDG?{ch_id}"
              r: "{;.3f}"
              q: "SRDG?{ch_id}"
              r: "{:.3f}"
              q: "KRDG?{ch_id}"
              r: "{:.3f}"
            setter:
              q:
            specs:
              min: 0
              max: 400
              type: float
      channel:
        ids: [1, 2, 3, 4]
        properties:
          temperature:
            default: 300.0
            getter:
              q: "SETP?{ch_id}"
              r: "{:3f}"
            setter:
              q: "SETP{ch_id},{:.3f}"
            specs:
              min: 0
              max: 400
              type: float
resources:
  ASRL1::INSTR:
    device: LS350
